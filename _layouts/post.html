<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ page.title }}</title>
    <link rel="stylesheet" href="/assets/css/styles-post.css">
</head>
<body>
    {% include navigation.html %}
    <div class="container">
        <div class="row postcontent">
            <h1>{{ page.title }}</h1>
            {{ content }}
            <hr />
            <p>
                {% for tag in page.tags %}
                <span class="badge rounded-pill text-bg-success" href="{{ tag }}">{{ tag }}</span>
                {% endfor %}
            </p>
        </div>
    </div>
</body>
</html>
