<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ page.title }}</title>
    <link rel="stylesheet" href="/assets/css/styles-post.css">
</head>
<body>
    {% include navigation.html %}
    <div class="container">
        <div class="row postcontent">
            <div class="col-12">
                <h1>{{ page.title }}</h1>
                <div class="entry-meta entry-meta-layout" style="text-align:center;">
                    <p style="text-align:center;font-size:14px;color:#616161;margin-top: 20px;padding-top: 6px;border-top: 2px solid #979593;display: inline-block;" class="x-hidden-focus">
                        {{ page.date | date_to_long_string: "ordinal" }}
                    </p>
                </div>
                {{ content }}
                <hr />
                <p>
                    {% for tag in page.tags %}
                    <span class="badge rounded-pill text-bg-success" href="{{ tag }}">{{ tag }}</span>
                    {% endfor %}
                </p>
            </div>
        </div>
    </div>
</body>
</html>
